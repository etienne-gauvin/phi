<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:url"                content="http://etienne.gauvin.info/phi/index.html" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="φ – Photo de profil insoumise" />
    <meta property="og:description"        content="Ajoutez un phi φ facilement à votre photo de profil" />
    <meta property="og:image"              content="http://etienne.gauvin.info/phi/preview.png" />
    
    <title>φ – Photo de profil insoumise</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Photo de profil insoumise</h1>
      <p>
        Ajoutez facilement le symbole de la France insoumise sur votre photo de profil&nbsp;!
        Pour cela, faites la glisser sur le Phi ci-dessous.
      </p>

      <canvas class="phi">
        Votre navigateur est obsolète.
      </canvas>

      <form>
        <div>
          <label>
            Couleur du symbole φ&nbsp;: 
            <input type="color" name="phi" value="#C94E34" />
          </label>
        </div>
        <div>
          <label>
            Opacité du symbole φ&nbsp;: 
            <input type="range" min="20" max="100" step="1" name="phiAlpha" value="80" />
          </label>
        </div>
        <div>
          <label class="secondary">
            <input type="checkbox" name="backgroundColorEnabled" checked />
          </label>
          <label>
            Coloriser la photo&nbsp;: 
            <input type="color" name="background" value="#00B6CD" />
          </label>
        </div>
      </form>

      <a class="save-canvas">Enregistrer l'image</a>
    </main>
    
    <footer>
      <p>Votre photo n'est à aucun moment transmise sur le serveur.</p>
      <p><a href="https://twitter.com/etngv">etngv</a></p>
      <p><a href="http://github.com/etienne-gauvin/phi">Voir le code-source</a></p>
    </footer>
    
    <script src="app.js"></script>
  </body>
</html>
